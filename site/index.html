<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- HTML Meta Tags -->
		<meta name="description" content="A fan-made countdown timer for when the next season of Arcane is released on Netflix.">

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://arcanecountdown.com">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Arcane Season 2 Countdown">
		<meta property="og:description" content="A fan-made countdown timer for when the next season of Arcane is released on Netflix.">
		<meta property="og:image" content="./static/images/opengraph-preview.png">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="arcanecountdown.com">
		<meta property="twitter:url" content="https://arcanecountdown.com">
		<meta name="twitter:title" content="Arcane Season 2 Countdown">
		<meta name="twitter:description" content="A fan-made countdown timer for when the next season of Arcane is released on Netflix.">
		<meta name="twitter:image" content="./static/images/opengraph-preview.png">

		<title>Arcane Season 2 Countdown</title>

		<link rel="stylesheet" href="./static/css/fonts.css">
		<link rel="stylesheet" href="./static/css/index.css">

		<script src="./static/js/libs/countdown.js"></script>
		<script src="./static/js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="header-container">
				<h1 class="gradient">Arcane</h1>
				<h1 class="header-text-field gradient">Season 2</h1>
				<h1 id="act-header" class="header-text-field gradient">Act <span id="act-number">1</span></h1>
			</div>

			<div id="timer-hider">
				<p id="releases-text" class="gradient">releases in</p>
				<div id="timer-container">
					<div id="months-place" class="timer-place">
						<div id="months-digit" class="digit gradient">98</div>
						<div id="months-label" class="place-desc gradient">Months</div>
					</div>
					<div id="weeks-place" class="timer-place">
						<div id="weeks-digit" class="digit gradient">98</div>
						<div id="weeks-label" class="place-desc gradient">Weeks</div>
					</div>
					<div id="days-place" class="timer-place">
						<div id="days-digit" class="digit gradient">76</div>
						<div id="days-label" class="place-desc gradient">Days</div>
					</div>
					<div id="hours-place" class="timer-place">
						<div id="hours-digit" class="digit gradient">54</div>
						<div id="hours-label" class="place-desc gradient">Hours</div>
					</div>
					<div id="minutes-place" class="timer-place">
						<div id="minutes-digit" class="digit gradient">00</div>
						<div id="minutes-label" class="place-desc gradient">Minutes</div>
					</div>
					<div id="seconds-place" class="timer-place">
						<div id="seconds-digit" class="digit gradient">00</div>
						<div id="seconds-label" class="place-desc gradient">Seconds</div>
					</div>
				</div>
			</div>

			<div id="act-released-container" hidden="true">
				<p id="released-text" class="gradient">is out now!</p>
				<div class="btn-container">
					<button id="watch-button" class="gradient">Watch on Netflix</button>
				</div>
			</div>
		</div>

		<footer>
			<p>A fan project by <a href="https://github.com/BrenekH" target="_blank">BrenekH</a></p>
		</footer>
	</body>
</html>
