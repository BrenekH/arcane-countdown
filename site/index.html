<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Arcane Season 2 Countdown</title>

		<link rel="stylesheet" href="./static/css/index.css">

		<script src="./static/js/libs/countdown.js"></script>
		<script src="./static/js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="header-container">
				<h1 class="gold-gradient">Arcane</h1>
				<h1 id="s2-text" class="gold-gradient">Season 2</h1>
			</div>
			<p id="releases-text" class="gold-gradient">releases in</p>
			<div id="timer-container">
				<div class="timer-place">
					<div id="months-digit" class="digit gold-gradient">98</div>
					<div class="place-desc gold-gradient">Months</div>
				</div>
				<div class="timer-place">
					<div id="weeks-digit" class="digit gold-gradient">98</div>
					<div class="place-desc gold-gradient">Weeks</div>
				</div>
				<div class="timer-place">
					<div id="days-digit" class="digit gold-gradient">76</div>
					<div class="place-desc gold-gradient">Days</div>
				</div>
				<div class="timer-place">
					<div id="hours-digit" class="digit gold-gradient">54</div>
					<div class="place-desc gold-gradient">Hours</div>
				</div>
				<div class="timer-place">
					<div id="minutes-digit" class="digit gold-gradient">00</div>
					<div class="place-desc gold-gradient">Minutes</div>
				</div>
				<div class="timer-place">
					<div id="seconds-digit" class="digit gold-gradient">00</div>
					<div class="place-desc gold-gradient">Seconds</div>
				</div>
			</div>
		</div>

		<footer>
			<p>A fan project by <a href="https://github.com/BrenekH" target="_blank">BrenekH</a></p>
		</footer>
	</body>
</html>
