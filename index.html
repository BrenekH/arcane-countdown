<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Arcane Season 2 Countdown</title>

		<link rel="stylesheet" href="./static/css/index.css">

		<script src="./static/js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Arcane Season 2</h1>
			<div id="timer-container">
				<div class="timer-place">
					<div id="weeks-digit" class="digit">98</div>
					<div class="place-desc">Weeks</div>
				</div>
				<div class="timer-place">
					<div id="days-digit" class="digit">76</div>
					<div class="place-desc">Days</div>
				</div>
				<div class="timer-place">
					<div id="hours-digit" class="digit">54</div>
					<div class="place-desc">Hours</div>
				</div>
				<div class="timer-place">
					<div id="minutes-digit" class="digit">32</div>
					<div class="place-desc">Minutes</div>
				</div>
				<div class="timer-place">
					<div id="seconds-digit" class="digit">10</div>
					<div class="place-desc">Seconds</div>
				</div>
